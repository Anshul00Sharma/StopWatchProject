<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- logo of website -->
    <link rel="shortcut icon" href="./Images/Logo.png" type="image/x-icon">
    <!-- importing stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Title of the Website -->
    <title>Stopwatch</title>
</head>

<body>
    <!-- outer Container for stopwatch animated styling -->
    <main>
        <!-- Stop Watch Container-->
        <section>
            <!-- Time units -->
            <div id="timeunit">
                <h1 class="timer hours">00</h1>:
                <h1 class="timer minutes">00</h1>:
                <h1 class="timer seconds">00</h1>:
                <h1 class="timer miliseconds">00</h1>
            </div>
            <!-- Start Stop Reset buttons -->
            <div id="action">
                <button class="btn">Play</button>
                <button class="btn">Stop</button>
                <button class="btn">Reset</button>
            </div>
        </section>
    </main>
</body>
<!-- Importing JavaScript file -->
<script src="app.js"></script>

</html>
